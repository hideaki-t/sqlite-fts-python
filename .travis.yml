sudo: false
language: python
matrix:
  include:
    - python: "2.7"
    - python: "3.3"
    - python: "3.4"
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial
      sudo: required
    - python: "pypy"
    - python: "pypy3"
before_install:
  - sudo apt install -y mecab libmecab-dev mecab-ipadic-utf8
install:
  - curl https://www.sqlite.org/2018/sqlite-autoconf-3250100.tar.gz | tar zxf -
  - pushd sqlite-autoconf-3250100 && ./configure --enable-fts5 && make && sudo make install && sudo ldconfig && popd
  - if [[ $TRAVIS_PYTHON_VERSION == 3.3 ]]; then pip install virtualenv==15.2.0 tox==3.1.3; fi
  - pip install tox-travis
script: tox
