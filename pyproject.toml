[project]
name = "sqlitefts"
version = "1.0.0"
description = "A Python binding for tokenizers of SQLite Full Text Search"
authors = [{ name = "Hideaki Takahashi", email = "mymelo@gmail.com" }]
dependencies = ["cffi~=1.15.1"]
readme = "README.rst"
requires-python = ">=2.7,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*,<4"
license = { text = "MIT" }
keywords = [
  "SQLite",
  "Full-text",
  "search",
  "FTS",
  "SQLite3",
  "FTS3",
  "FTS4",
  "FTS5",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 2.7",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Database",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/hideaki-t/sqlite-fts-python/"
Repository = "https://github.com/hideaki-t/sqlite-fts-python.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["mypy~=1.3.0", "faker~=18.9.0", "black~=23.3.0", "flake8~=5.0.4", "isort~=5.11.5", "pytest~=7.3.1"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["sqlitefts"]

[tool.hatch.build]
include = [
  "sqlitefts/*.py",
  "sqlitefts/*.pyi",
  "sqlitefts/py.typed",
  "tests/**",
]
